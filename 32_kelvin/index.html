<html>
	<head>
		<title>32 kelvin</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script>
			"use strict";

			// Programmiere hier die Funktion calc(number)
            function calc(celsius) {
                celsius = parseFloat(celsius);
                var kelvin; 
             kelvin = celsius + 273.15;

             var ausgabe;
             ausgabe = "Die Temperatur von" + celsius + "Grad" + "Celsius entspricht der Temperatur" + "von" + kelvin;

                return ausgabe;
            }
			
			function clicked() {
				var input = document.getElementById("idInput").value;
				var output = calc(input);
				document.getElementById("idOutput").innerHTML = output;
			}

		</script>
	</head>

	<body>
		<h1>32 kelvin</h1>
		Temoeratur in Celsius: <input id="idInput" type="text" value="20"><br /><br />
		<button onClick="clicked();">Berechne etwas!</button><br /><br />
		<div id="idOutput">Hier kommt beim Klicken auf den Button eine Ausgabe.</div>
	</body>
</html>
